<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>New Student</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/students/">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id = "collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href = "@{'/students/'}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"th:href = "@{/students/addStudent}">New Student</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End Navbar -->
<div class="container">
    <div class="row">
        <h1>Student Data</h1>
    </div>
    <div class="row">
        <form th:action="@{/students/}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="surname">Student Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label for="email">Student Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
